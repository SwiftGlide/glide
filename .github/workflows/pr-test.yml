name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    container: 
      image: swift:5.1-bionic
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test --enable-test-discovery --enable-code-coverage --sanitize=thread
    - name: Code Coverage
      uses: mattpolzin/swift-codecov-action@0.3.0
